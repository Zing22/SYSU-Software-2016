{% extends "base.html" %}
{% block stylesheet %}
<link rel="stylesheet" type="text/css" href="/static/css/state_3.css">
{% endblock %}


{% block container %}
<!-- put code here with-->
<span id="design-id" style="display: none;">26</span> <!-- given by jinja2 -->
<div class="ui five steps sticky">
  <a class="step">
    <i class="circle icon"></i>
    <div class="content">
      <div class="title">Step 1</div>
    </div>
  </a>
  <a class="step">
    <i class="circle icon"></i>
    <div class="content">
      <div class="title">Step 2</div>
    </div>
  </a>
  <a class="active step">
    <i class="circle icon"></i>
    <div class="content">
      <div class="title">Step 3</div>
    </div>
  </a>
  <a class="step">
    <i class="circle icon"></i>
    <div class="content">
      <div class="title">Step 4</div>
    </div>
  </a>
  <a class="step">
    <i class="circle icon"></i>
    <div class="content">
      <div class="title">Step 5</div>
    </div>
  </a>
</div>

<div class="ui column grid state">
  <div class="ui four wide column">
    <div class="ui inverted vertical menu fluid" id="state-3-menu">
      <div class="item title"><b>物质列表（可以多选）</b></div>
    </div>
  </div>
  <div class="twelve wide column fluid">
    <div class="ui segment" id="state-3-content">
      <div class="ui grid">

        <div class="ui row equal width">
          <div class="ui column center aligned">
            <canvas id="myChart"></canvas>
          </div>
        </div>

        <div class="ui row">
          <div class="ui column right aligned">
            <!-- <button class="ui blue button big">Save</button> -->
            <button class="ui green button big">Next Step</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div> <!-- state grid -->
{% endblock %}


{% block javascript %}
<script type="text/javascript" src="/static/js/Chart.min.js"></script>
<script type="text/javascript" src="/static/js/state_3.js"></script>
{% endblock %}
