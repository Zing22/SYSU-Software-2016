{% extends "base.html" %}
{% block stylesheet %}
<link rel="stylesheet" type="text/css" href="/static/css/login.css">
{% endblock %}



{% block topbg %}
<div id="shell">
  <img src="/static/img/fallingStar.png" id="star-1" width="28.5px" height="19px">
  <img src="/static/img/fallingStar.png" id="star-2" width="22.8px" height="15.2px">
  <img src="/static/img/fallingStar.png" id="star-3" width="22.8px" height="15.2px">
  <img src="/static/img/fallingStar.png" id="star-4" width="57px" height="28px">
  <img src="/static/img/fallingStar.png" id="star-5" width="39.9px" height="26.59px">
</div>
{% endblock %}

{% block container %}


<div class="ui grid">
  <div class="ui ten wide column">
  </div> <!-- for offset -->
  <div class="ui five wide column title-img">
    <img src="/static/img/title_img.png" class="center aligned" />
  </div>
  <!-- <div class="row"></div> -->
  <div class="row">
    <div class="ui ten wide column">
    </div> <!-- for offset -->
    <div class="ui five wide column">
      <div class="ui inverted secondary pointing menu">
        <a class="item active" id="sign-up-btn">SIGN UP</a>
        <a class="item" id="sign-in-btn">LOG IN</a>
      </div>

      <div class="ui inputs">
        <div class="ui one column grid" id="sign-up-form">
          <div class="ui row">
            <div class="ui column fluid">
              <div class="ui left icon input fluid small">
                <input type="text" placeholder="Your Email" name="signup-email">
                <i class="mail outline icon"></i>
              </div>
            </div>
          </div>
          <div class="ui row">
            <div class="ui column fluid">
              <div class="ui left icon input fluid small">
                <input type="text" placeholder="Your nickname" name="signup-username">
                <i class="user icon"></i>
              </div>
            </div>
          </div>
          <div class="ui row">
            <div class="ui column fluid">
              <div class="ui left icon input fluid small">
                <input type="password" placeholder="Create Password" name="signup-password">
                <i class="lock icon"></i>
              </div>
            </div>
          </div>
          <div class="ui row">
            <div class="ui column ten wide centered">
              <button class="ui inverted button fluid" id="signup-btn">Commit</button>
            </div>
          </div>
          <div class="ui or-divider" style="color:white; margin:none;">
            OR
          </div>

          <div class="ui row">
            <div class="ui column ten wide centered">
              <button class="ui inverted button fluid">Guest Mode</button>
            </div>
          </div>

        </div>


        <div class="ui one column grid" id="sign-in-form" style="display: none">
          <div class="ui row">
            <div class="ui column fluid">
              <div class="ui left icon input fluid">
                <input type="text" placeholder="Your Email" name="login-email">
                <i class="mail icon"></i>
              </div>
            </div>
          </div>
          <div class="ui row">
            <div class="ui column fluid">
              <div class="ui left icon input fluid">
                <input type="password" placeholder="Your Password" name="login-password">
                <i class="lock icon"></i>
              </div>
            </div>
          </div>
          <div class="ui row">
            <div class="ui column ten wide centered">
              <button class="ui inverted button fluid" id="login-btn">Commit</button>
            </div>
          </div>

          <div class="ui row centered">
            <nav class="cl-effect-14">
              <a class="forget" data-hover="Forget your password?">Forget your password?</a>
            </nav>
          </div>
        </div> <!-- form -->

      </div>
    </div> <!-- form column -->
  </div>
</div>
{% endblock %}


{% block javascript %}
<script type="text/javascript" src="/static/js/login.js"></script>
{% endblock %}
